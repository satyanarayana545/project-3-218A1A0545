<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-In</title>
    <link rel="stylesheet" href="style.csS">
</head>
<body align="center">
    <div>
            <h1 >Registration Form</h1>
            <form action="success.html">
                <form action="login.html">
                    <table>
                        <tr>
                            <th>USERNAME:</th>
                            <th><input type="text" name="username" placeholder="username"  autofocus></tr>
                        </tr>
                        <tr>
                            <th>PASSWORD:</th>
                            <th><input type="password" name="password" placeholder="password" autofocus></tr>
                        </tr>
                        <tr>
                            <th>NAME:</th>
                            <th><input type="text" name="name" placeholder="name" autofocus></th>
                        </tr>
                        <tr>
                            <th>AGE:</th>
                            <th><input type="number" name="age" placeholder="age"  autofocus></th>
                        </tr>
                        <tr>
                            <th>MOBILE:</th>
                            <th><input type="tel" name="personal" id="per1" pattern="[0-9]{1}" title="the ten digit number"  autofocus></th>
                        </tr>
                    </table>
                     <b>GENDER:</b>
                    <ul>
                        <input type="radio"  name="gender" value="male">Male
                        <input type="radio"  name="gender" value="female">Female
                        <input type="radio"  name="gender" value="orthers">Others
                    </ul>
                    <b>LANGUAGE:</b>
                    <ul >
                        <input type="checkbox" name="Lang" value="Telugu" >Telugu<br>
                        <input type="checkbox" name="Lang" value="English" >English<br>
                        <input type="checkbox" name="Lang" value="Hindi" >Hindi<br>
                    </ul>
                        <input type="submit">
                </form>
            </form>
        </div>
    </body>
</body>
</html>
